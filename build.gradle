plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.9'
}

group 'com.metaring'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
	mavenLocal()
}

dependencies {
    compile group: 'com.metaring', name: 'platform-ide-plugin', version: '1.2.4'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2019.2'
}
patchPluginXml {
    changeNotes """
      Add change notes here.<br>
      <em>most HTML tags may be used</em>"""
}